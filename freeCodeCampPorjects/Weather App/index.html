<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Weather App</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
	<link rel="stylesheet" href="css/weather.css">
	<script rel="text/javascript" src="js/lib/jquery-3.2.1.min.js"></script>


</head>
<body>
 <h1 class="text-center">Local Weather App</h1>
 

 <div class="text-center contain">
	<div id="weatherInfo" class="col-md-12"> 
	  <div>
	  	<img id="icon" src="http://openweathermap.org/img/w/10d.png" alt="">
	  </div>
	  <div id="temp"> 
	  	OO 
	  	</div>
	  	<div id="tempUnit">&deg;C</div>
		
		<button id="toC" class="btn ">&deg;C</button>
		<button id="toF" class="btn ">&deg;F</button> 

	  <div id="weatherDetail" class="col-md-12">
	  	<div id="city">City</div>
	  	<div id="country">Country</div>
	  	<div id="desc">Happy Day</div>
	  </div>
 </div>

<script src="js/weather.js"></script>
</body>
</html>
